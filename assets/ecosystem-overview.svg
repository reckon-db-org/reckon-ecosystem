  <polygon points="880,445 875,435 885,435" fill="#34d399" opacity="0.6"/>
  <text x="890" y="400" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">implements</text>

  <!-- reckon_gater -> reckon_evoq (adapter uses gater API) -->
  <path d="M 550 470 Q 600 475 645 480" stroke="#a78bfa" stroke-width="2.5" fill="none" opacity="0.5"/>
  <polygon points="650,480 640,475 640,485" fill="#f472b6" opacity="0.6"/>
  <text x="590" y="462" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">uses</text>

  <!-- reckon_nifs -> reckon_db (optional acceleration) -->
  <path d="M 430 630 Q 380 600 320 540" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="6,4"/>
  <text x="350" y="590" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">accelerates</text>

  <!-- ======================= -->
  <!-- USED BY (Hecate)        -->
  <!-- ======================= -->

  <rect x="60" y="745" width="1080" height="55" rx="12" fill="#4c0519" opacity="0.15"/>
  <rect x="60" y="745" width="1080" height="55" rx="12" fill="none" stroke="#e11d48" stroke-width="1" opacity="0.3"/>
  <text x="600" y="770" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#fb7185">
