  <rect x="650" y="230" width="460" height="120" rx="12" fill="url(#cqrsGrad)"/>
  <text x="880" y="268" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#fff">evoq</text>
