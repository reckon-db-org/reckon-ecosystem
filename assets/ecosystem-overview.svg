    <rect x="0" y="15" width="16" height="16" rx="3" fill="#7c3aed"/>
    <text x="24" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa">Event Store</text>

    <rect x="130" y="15" width="16" height="16" rx="3" fill="#0ea5e9"/>
    <text x="154" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#38bdf8">Gateway / Types</text>

    <rect x="290" y="15" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="314" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#34d399">CQRS Framework</text>

    <rect x="440" y="15" width="16" height="16" rx="3" fill="#ec4899"/>
    <text x="464" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#f472b6">Integration Adapter</text>

    <rect x="610" y="15" width="16" height="16" rx="3" fill="#f59e0b"/>
    <text x="634" y="27" font-family="system-ui, sans-serif" font-size="11" fill="#fbbf24">Rust NIFs</text>
