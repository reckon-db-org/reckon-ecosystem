  <rect x="665" y="305" width="85" height="22" rx="11" fill="#064e3b" opacity="0.7"/>
  <text x="707" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6ee7b7">Aggregates</text>

