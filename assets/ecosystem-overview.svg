  <!-- CQRS FRAMEWORK LAYER    -->
  <!-- ======================= -->

  <rect x="620" y="180" width="520" height="190" rx="16" fill="#064e3b" opacity="0.5"/>
  <rect x="620" y="180" width="520" height="190" rx="16" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>

  <text x="880" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#34d399">
