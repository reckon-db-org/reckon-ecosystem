  <text x="320" y="458" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#bae6fd">Event Store Gateway &amp; Shared Types</text>

  <!-- Feature chips -->
  <rect x="105" y="472" width="105" height="22" rx="11" fill="#0c4a6e" opacity="0.7"/>
  <text x="157" y="487" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">Load Balancing</text>

  <rect x="220" y="472" width="80" height="22" rx="11" fill="#0c4a6e" opacity="0.7"/>
  <text x="260" y="487" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">Routing</text>

  <rect x="310" y="472" width="110" height="22" rx="11" fill="#0c4a6e" opacity="0.7"/>
  <text x="365" y="487" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">Shared Records</text>

  <rect x="430" y="472" width="105" height="22" rx="11" fill="#0c4a6e" opacity="0.7"/>
  <text x="482" y="487" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7dd3fc">UCAN Security</text>

