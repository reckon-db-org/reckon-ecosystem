    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">
      reckon_nifs (standalone) &#8594; reckon_gater (shared types) &#8594; reckon_db (event store) + evoq (CQRS framework) &#8594; reckon_evoq (bridges both)
    </text>
  </g>

  <!-- Hex.pm badges -->
  <g transform="translate(60, 900)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">Available on hex.pm</text>
    <text x="190" y="0" font-family="monospace" font-size="10" fill="#64748b">
      reckon_db v1.2.4 &#183; reckon_gater v1.1.2 &#183; evoq v1.3.1 &#183; reckon_evoq v1.1.4 &#183; reckon_nifs v1.0.1
    </text>
  </g>

  <!-- Version -->
  <text x="1140" y="912" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#475569">
