  </text>

  <!-- Version badge -->
  <rect x="815" y="638" width="60" height="20" rx="10" fill="#78350f"/>
  <text x="845" y="652" text-anchor="middle" font-family="monospace" font-size="10" fill="#fef3c7">v1.0.1</text>

  <!-- ======================= -->
  <!-- CONNECTION ARROWS       -->
  <!-- ======================= -->

  <!-- reckon_db -> reckon_gater (db uses gater types) -->
  <line x1="200" y1="380" x2="200" y2="398" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  <polygon points="200,400 195,390 205,390" fill="#a78bfa" opacity="0.5"/>

  <!-- reckon_gater -> reckon_db (depends on label) -->
  <text x="270" y="393" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">depends on</text>

