  <text x="152" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">Khepri/Ra</text>

  <rect x="210" y="315" width="115" height="22" rx="11" fill="#4c1d95" opacity="0.7"/>
  <text x="267" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">Raft Consensus</text>

  <rect x="335" y="315" width="95" height="22" rx="11" fill="#4c1d95" opacity="0.7"/>
  <text x="382" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">Fault-tolerant</text>

  <rect x="440" y="315" width="95" height="22" rx="11" fill="#4c1d95" opacity="0.7"/>
  <text x="487" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">Distributed</text>

